<html>

<head>
    <title>Project List</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
    <link href="//cdn.staticfile.org/twitter-bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <ol id="list-container">
    </ol>
    <script>
        fetch('project.json').then(function(response){
                   return response.json()
            })
            .then(function(projects){
                var lists = []
                projects.forEach(function(p, index){
                    lists.push(
                        '<li><a href="{link}">{name}</li>'.replace('{link}', p.project_name+'/'+p.preview_file)
                        .replace('{name}', p.name)
                    )
                })
                document.getElementById('list-container').innerHTML = lists.join('')
            })
    </script>
</body>

</html>
